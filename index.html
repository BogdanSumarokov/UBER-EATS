<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBER EATS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <ul class="menu-ul">
            <li class="menu-list"><a class="menu-link hero-link" href="">Закуски</a></li>
            <li class="menu-list"><a class="menu-link" href="">Салаты</a></li>
            <li class="menu-list"><a class="menu-link" href="">Супы</a></li>

            <li class="menu-list"><a class="menu-link" href="">Гарниры</a></li>
